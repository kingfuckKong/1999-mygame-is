<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>2048</title>
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">چێژ لەیاریەکە ببینە و بگە بە خشتەی ژمارە <strong>2048</strong>
  </p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">دەبارە هەوڵبدەوە</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
        <strong class="important"> چۆنیەتی یاری کردن:</strong>  بلیمەتی خۆت بەکاربێنە بۆجولاندنی خشتەکان کاتێک دوو خشتە کەهەمان ژمارەیان لەسەرە  یەکدەبرن خشتەیەکی  تازەت دەستدەکەوێ
    </p>
    <p>کاتێک دەگەیتە خشتەی 2048 ئەوا یاریەکە کۆتایی دێت</p>
  </div>

  <script src="bind_polyfill.js"></script>
  <script src="classlist_polyfill.js"></script>
  <script src="animframe_polyfill.js"></script>
  <script src="keyboard_input_manager.js"></script>
  <script src="html_actuator.js"></script>
  <script src="grid.js"></script>
  <script src="tile.js"></script>
  <script src="tile.js"></script>
  <script src="local_storage_manager.js"></script>
  <script src="game_manager.js"></script>
  <script src="sapplication.js"></script>
</body>

</html>
